<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!-- Page CSS -->
<link href="../../../assets/css/pages/chat-app-page.css" rel="stylesheet">
<!-- Custom CSS -->
<link href="../../../assets/css/style.css" rel="stylesheet">
<link href="../../../assets/css/chat.css" rel="stylesheet">
<link href="../../../assets/css/animate.css" rel="stylesheet">

<!-- You can change the theme colors from here -->
<link href="../../../assets/css/colors/default-dark.css" id="theme" rel="stylesheet">

<body id="chat-mensajes" class="fix-header single-column card-no-border fix-sidebar">

    <!-- ============================================================== -->
    <!-- Main wrapper -->
    <!-- ============================================================== -->
    <div id="main-wrapper">

        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">

            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">


                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <div class="row animated fadeIn">
                    <div class="col-12">
                        <div class="card m-b-0">
                            <!-- .chat-row -->
                            <div class="chat-main-box">
                                <!-- .chat-left-panel -->
                                <div class="chat-left-aside">
                                    <div class="open-panel">
                                        <i class="ti-angle-right"></i>
                                    </div>
                                    <div class="chat-left-inner">
                                        <div class="form-material">
                                            <input class="form-control p-20" type="text" placeholder="Buscar Contacto">
                                        </div>
                                        <ul class="chatonline style-none" id="divUsuarios">
                                            <li>
                                                <a href="javascript:void(0)" class="active"> Chat de <span> {{persona.sala}} </span></a>
                                            </li>
                                            <li *ngFor="let persona of personas">
                                                <a href="javascript:void(0)"><img src="assets/images/users/1.jpg" alt="user-img" class="img-circle"> <span> {{persona.nombre}} <small class="text-success">online</small></span></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <!-- .chat-left-panel -->
                                <!-- .chat-right-panel -->
                                <div class="chat-right-aside">
                                    <div class="chat-main-header">
                                        <div class="p-20 b-b">
                                            <h3 class="box-title">Sala de chat <small> {{persona.sala}} </small></h3>
                                        </div>
                                    </div>

                                    <div class="chat-rbox">
                                        <ul class="chat-list p-20" id="divChatbox">

                                            <a *ngIf="persona" adminClass="danger">

                                                <li class="reverse">
                                                    <div class="chat-content">
                                                        <h5> {{persona.nombre}} </h5>
                                                        <div class="box bg-light-inverse"> {{mensaje.mensaje}} .. </div>
                                                    </div>
                                                    <div class="chat-img"><img src="../../../assets/images/users/5.jpg" alt="user" /></div>
                                                    <div class="chat-time"> {{hora}} </div>
                                                </li>
                                            </a>
                                            <li class="animated fadeIn">
                                                <!-- let adminClass = info; if (mensaje.nombre === 'Administrador') { adminClass = 'danger' } -->
                                                <div class="chat-img"><img src="../../../assets/images/users/1.jpg" alt="user" /></div>
                                                <div class="chat-content">
                                                    <h5> {{mensaje.de}} </h5>
                                                    <div class="box bg-light"> {{mensaje.mensaje}} </div>
                                                </div>
                                                <div class="chat-time"> AHORA </div>
                                            </li>



                                        </ul>
                                    </div>
                                    <div class="card-body b-t">
                                        <form (ngSubmit)="enviar()">
                                            <div class="row">
                                                <div class="col-8">
                                                    <input autocomplete="off" id="text" [(ngModel)]="texto" name="texto" placeholder="Escribe tu mensaje aquÃ­" class="form-control b-0" autofocus>
                                                </div>
                                                <div class="col-4 text-right">
                                                    <button type="submit" class="btn btn-info btn-circle btn-lg"><i class="fa fa-paper-plane-o"></i> </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <!-- .chat-right-panel -->
                            </div>
                            <!-- /.chat-row -->
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->

            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- footer -->
            <!-- ============================================================== -->
            <footer class="footer">
                Super Chat - Fernando Herrera
            </footer>
            <!-- ============================================================== -->
            <!-- End footer -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->

</body>




<script src="../../../assets/plugins/jquery/jquery.min.js"></script>
<script src="socket.io/socket.io.js"></script>

<script src="../../services/chat.service.ts"></script>
<script src="../../services/rend.service.ts"></script>
