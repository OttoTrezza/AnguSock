<p>
    login works!
</p>

<section id="wrapper">
    <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form ngNativeValidate #f="ngForm" class="form-horizontal form-material" (ngSubmit)="ingresar( f )" id="loginform" action="chat.html">
                    <h3 class="box-title m-b-20">Ingresar al Chat</h3>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input ngModel name="name" class="form-control" type="text" required="" placeholder="Nombre de usuario">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input ngModel name="sala" class="form-control" type="text" required placeholder="Sala de chat">
                        </div>
                    </div>

                    <div class="form-group text-center">
                        <div class="col-xs-12 p-b-20">
                            <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit">Ingresar al chat</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>

<script type="text/javascript">
    $(function() {
        $(".preloader").fadeOut();
    });
    $(function() {
        $('[data-toggle="tooltip"]').tooltip()
    });
</script>
